<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axez Chat Bot</title>
  <style>
    :root {
      --primary-color: #ff0000;  /* Red */
      --primary-light: #ffe6e6;
      --secondary-color: #e6f0ff;  /* Light blue background */
      --text-color: #333;
      --bg-color: #f5f8fa;
      --container-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --border-color: #e0e0e0;
      --chat-width: 75%;
    }

    [data-theme="dark"] {
      --primary-color: #ff0000;  /* Red */
      --primary-light: #331a1a;
      --secondary-color: #1a2533;  /* Dark blue */
      --text-color: #e2e8f0;
      --bg-color: #1a202c;
      --container-bg: #2d3748;
      --sidebar-bg: #1a202c;
      --border-color: #4a5568;
    }

    [data-theme="blue"] {
      --primary-color: #0000ff;  /* Blue */
      --primary-light: #e6e6ff;
      --secondary-color: #f0f8f0;  /* Light green background */
      --text-color: #333;
      --bg-color: #f0f6fc;
      --container-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    [data-theme="green"] {
      --primary-color: #008000;  /* Green */
      --primary-light: #e6ffe6;
      --secondary-color: #fff8e6;  /* Light yellow background */
      --text-color: #333;
      --bg-color: #f2f8f2;
      --container-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    [data-theme="yellow"] {
      --primary-color: #ffd700;  /* Yellow */
      --primary-light: #ffffcc;
      --secondary-color: #ffe6f0;  /* Light pink background */
      --text-color: #333;
      --bg-color: #fffbf0;
      --container-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    [data-theme="pink"] {
      --primary-color: #ff69b4;  /* Pink */
      --primary-light: #ffe6f0;
      --secondary-color: #e6e6ff;  /* Light blue background */
      --text-color: #333;
      --bg-color: #fff0f5;
      --container-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }

    .layout-container {
      display: flex;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .sidebar {
      width: 80px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transition: width 0.3s ease;
      z-index: 100;
    }

    .sidebar.expanded {
      width: 250px;
    }

    .sidebar-toggle {
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    .sidebar-item {
      margin-bottom: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-label {
      display: none;
      color: var(--text-color);
      margin-top: 5px;
      font-size: 14px;
      white-space: nowrap;
    }

    .sidebar.expanded .sidebar-label {
      display: block;
    }

    .theme-button {
      background-color: transparent;
      border: 2px solid var(--border-color);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      margin: 5px;
      position: relative;
      overflow: hidden;
    }

    .theme-red {
      background-color: #ff0000;
    }

    .theme-blue {
      background-color: #0000ff;
    }

    .theme-green {
      background-color: #008000;
    }

    .theme-yellow {
      background-color: #ffd700;
    }

    .theme-pink {
      background-color: #ff69b4;
    }

    .theme-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    .sidebar.expanded .theme-options {
      width: 80%;
    }

    .mode-toggle {
      width: 45px;
      height: 25px;
      border-radius: 25px;
      background-color: var(--secondary-color);
      position: relative;
      cursor: pointer;
      margin: 10px auto;
    }

    .mode-toggle:before {
      content: '';
      position: absolute;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background-color: var(--primary-color);
      transition: all 0.3s;
    }

    [data-theme="dark"] .mode-toggle:before {
      left: 22px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 15px 25px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--container-bg);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 15px;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s;
      color: var(--text-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: 5px;
      padding-right: 30px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--secondary-color);
      border-bottom-left-radius: 5px;
      padding-left: 20px;
    }

    .double-tick {
      font-size: 14px;
      position: absolute;
      bottom: 8px;
      right: 10px;
      color: rgba(255, 255, 255, 0.7);
    }

    .input-container {
      padding: 15px 20px;
      border-top: 1px solid var(--border-color);
      background-color: var(--container-bg);
      display: flex;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid var(--border-color);
      border-radius: 30px;
      font-size: 15px;
      outline: none;
      background-color: var(--container-bg);
      color: var(--text-color);
    }

    #user-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .send-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-left: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-message .prefix {
            top: 2px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            padding-right:10px;
            padding-left:40px;
        }

    .bot-message .prefix {
            top: 2px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
        }

    /* Extracting prefix from message content */
     .message-content {
            display: block; /* Ensures content wraps correctly */
            padding-top: 18px; /* Adjust to make room for prefix */
        }

    .prefix {
            position: absolute;
            font-weight: bold;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6); /* Adjust color as needed */
        }
  </style>
</head>
<body>
  <div class="layout-container">
    <div class="sidebar">
      <button class="sidebar-toggle" id="sidebar-toggle">â˜°</button>

      <div class="sidebar-item">
        <div class="mode-toggle" id="mode-toggle"></div>
        <span class="sidebar-label">Dark Mode</span>
      </div>

      <div class="sidebar-item">
        <span class="sidebar-label">Themes</span>
        <div class="theme-options">
          <button class="theme-button theme-red" data-theme="light"></button>
          <button class="theme-button theme-blue" data-theme="blue"></button>
          <button class="theme-button theme-green" data-theme="green"></button>
          <button class="theme-button theme-yellow" data-theme="yellow"></button>
          <button class="theme-button theme-pink" data-theme="pink"></button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="chat-header">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci1tZXNzYWdlLWNpcmNsZSI+PHBhdGggZD0iTTIxIDExLjVhOC4zOCA4LjM4IDAgMCAxLS45IDMuOCA4LjUgOC41IDAgMCAxLTcuNiA0LjcgOC4zOCA4LjM4IDAgMCAxLTMuOC0uOUwzIDIxbDEuOS01LjdhOC4zOCA4LjM4IDAgMCAxLS45LTMuOCA4LjUgOC41IDAgMCAxIDQuNy03LjYgOC4zOCA4LjM4IDAgMCAxIDMuOC0uOWguNWE4LjQ4IDguNDggMCAwIDEgOCA4di41eiI+PC9wYXRoPjwvc3ZnPg==" alt="Axez Logo">
        <span>Axez Chat Bot</span>
      </div>

      <div id="chat-container">
        <!-- Messages will appear here -->
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button class="send-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.querySelector('.send-button');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const modeToggle = document.getElementById('mode-toggle');
    const themeButtons = document.querySelectorAll('.theme-button');
    const html = document.documentElement;

    // Sidebar toggle functionality
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });

    // Dark/Light mode toggle
    modeToggle.addEventListener('click', () => {
      if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
      }
    });

    // Theme changing functionality
    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const theme = button.getAttribute('data-theme');
        html.setAttribute('data-theme', theme);
      });
    });

    // Message sending functionality
    userInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        userInput.value = '';
        displayMessage('You: ' + message, true);
        fetch('/get_response', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({message: message})
        })
        .then(response => response.json())
        .then(data => {
          if (data.response) {
            displayMessage('Axez: ' + data.response);
          } else if (data.error) {
            displayMessage('Error: ' + data.error);
          }
        });
      }
    }

    function displayMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            let prefix = '';
            let content = message;

            if (message.startsWith('You: ')) {
                prefix = 'You: ';
                content = message.substring(5);
            } else if (message.startsWith('Axez: ')) {
                prefix = 'Axez: ';
                content = message.substring(6);
            } else if (message.startsWith('Error: ')) {
                prefix = 'Error: ';
                content = message.substring(7);
            }

            if (isUser) {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `<span class="prefix">${prefix}</span><span class="message-content">${content}</span><span class="double-tick">âœ“âœ“</span>`;
            } else {
                messageElement.classList.add('bot-message');
                messageElement.innerHTML = `<span class="prefix">${prefix}</span><span class="message-content">${content}</span>`;
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

    // Add initial message and focus input field when page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        displayMessage('Axez: Hello! How can I help you today?');
        // Focus on the input field when the page loads
        userInput.focus();
      }, 500);
    });
  </script>
</body>
</html>
